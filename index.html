<!DOCTYPE html>
<html>
    <head>
        <title>Tamagothchi</title>
        <link rel='stylesheet' href='css/style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Tama<span>goth</span>chi</h1>
        </header>
        <div id='name-and-start'>
            <input type='Text' id='namevalue'><button type='button' id='nameme' onclick='gamePlay.startAtTheBeginning()'>Name Me To Start</button>
            <button id='nameme' class='restart' onclick="location.reload();">Restart</button>
        </div>
        <div id='name'><h2 id='hellothere'>Oh hai there!</h2></div>
        <div id='gravestone' class='container'>
            <div id='screen'>  
                <div id='skelly-container'>
                    <div id='move-me'><img src='https://i.imgur.com/YkZtYs5.png' id='skelly'></div>
                </div> 
            </div>
            <div id='stats'>
                <ul id='stats-list'>
                    <li class='stats' id='hunger'>Hunger: <span id='hungerNum'>1</span></li>
                    <li class='stats' id='tiredness'>Tiredness: <span id='sleepyNum'>1</span></li>
                    <li class='stats' id='boredom'>Boredom: <span id='boredNum'>1</span></li>
                    <li class='stats' id='age'>Age: <span id="ageNum">0</span></li>
                </ul>
            </div>
            <div id='why-died'></div>
            <div class='button-list'>
                <button type='button' class='buttons' id='feedme'>Feed Me</button>
                <button type='button' class='buttons' id='sleepnow'>Sleepy Time</button>
                <button type='button' class='buttons' id='plaything'>Let's Play</button>
            </div>
        </div>     
        <script type='text/javascript' src='js/game.js' defer></script>
    </body>
</html>
